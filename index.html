<body>


<div id="web" >
  <div class="image hidden" v-bind:class="{ display: isName }">

  <div v-show="!isName" class="entry" v-cloak>

  </div>

  <div v-show="!isName" class="enter" v-cloak>

      <input
             class="blink"
             v-model="name"
      />

  <div v-show="isName" class="send" v-cloak>
    <h1>{{ name }}</h1>
  </div>

  <div v-show="!isName" class="send-button" v-cloak>
    <button @click="sendPerson()">{{ send }}</button>
  </div>
</div>
